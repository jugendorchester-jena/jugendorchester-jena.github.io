<header class="site-header" role="banner">

  <h1 id="title">{{ site.title_markup }}</h1>

  <nav class="site-nav">

    <ul>
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <li><a href="{{ my_page.url | prepend: full_base_url }}">{{ my_page.title | escape }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>

</header>
